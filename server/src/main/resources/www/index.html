<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <meta name="description" content="A dope boggle game made in KMP">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/boggle.css">
    <link rel="shortcut icon" href="icon.png">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>

</head>
<body>

<!-- Home/User prompt -->
<div id="prompt" class="name-prompt">
    <H1>Kolossal Boggle</H1>
    <br/>
    <div class="input-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" placeholder="Nom de joueur" autocomplete="off" required>
        <button type="button" id="joinButton" onclick="joinGame()">Jouer au Boggle!</button>
    </div>
</div>


<!-- Content -->
<div id="content" class="container">

    <!-- Ranking -->
    <div id="ranking" class="ranking">
        <h2>Classement</h2>
        <div id="leaderboard-container" class="leaderboard-container">
            <h4 id="ranking-label">Classement provisoire</h4>
            <!-- Leaderboard -->
            <ol id="leaderboard" class="leaderboard">
            </ol>
        </div>
    </div>

    <!-- Spacer -->
    <div id="spacer1" class="spacer">
    </div>

    <!-- Arena -->
    <div id="arena" class="arena">
        <!-- Time -->
        <div class="timer-container">
            <input id="timer" type="text" class="game-timer" placeholder="0:00" autocomplete="off" disabled>
        </div>

        <!-- Game Grid -->
        <div id="game-grid-container" class="game-grid-container">
            <table id="game-grid" class="game-grid">
                <tr>
                    <td id="grid-item-1" class="game-grid-item">K</td>
                    <td id="grid-item-2" class="game-grid-item">O</td>
                    <td id="grid-item-3" class="game-grid-item">L</td>
                    <td id="grid-item-4" class="game-grid-item">O</td>
                </tr>
                <tr>
                    <td id="grid-item-5" class="game-grid-item">S</td>
                    <td id="grid-item-6" class="game-grid-item">S</td>
                    <td id="grid-item-7" class="game-grid-item">A</td>
                    <td id="grid-item-8" class="game-grid-item">L</td>
                </tr>
                <tr>
                    <td id="grid-item-9" class="game-grid-item">B</td>
                    <td id="grid-item-10" class="game-grid-item">O</td>
                    <td id="grid-item-11" class="game-grid-item">G</td>
                    <td id="grid-item-12" class="game-grid-item">G</td>
                </tr>
                <tr>
                    <td id="grid-item-13" class="game-grid-item">L</td>
                    <td id="grid-item-14" class="game-grid-item">E</td>
                    <td id="grid-item-15" class="game-grid-item">F</td>
                    <td id="grid-item-16" class="game-grid-item">R</td>
                </tr>
            </table>
        </div>

        <!-- Word -->
        <div class="input-group wordform">
            <input id="word" type="text" class="form-control" placeholder="Entrez un mot" autocomplete="off">
            <span class="input-group-btn">
				<input id="validateButton" onclick="sendWord()" class="btn btn-primary" type="submit" value="ENTRER">
			  </span>
        </div>

        <!--Winners-->
        <div id="winners-container" class="winners-container">
            <h5>Gagnants des 10 dernières parties</h5>
            <ul id="winners" class="winners"></ul>
        </div>


    </div>

    <!-- Spacer -->
    <div id="spacer2" class="spacer">
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="score-board">
        <h2 id="foundWordsLabel">Mots Trouvés</h2>
        <div id="wordboard" class="wordboard">
            <h4 id="results-label">Résultats</h4>
            <ul id="answerboard" class="answerboard"></ul>
        </div>
        <div id="user-score-container" class="user-score-container">
            <span id="user-score" class="user-score">0 Points</span><br/>
            <span id="max-score" class="max-score">(Score maximum : 0 Points)</span>
        </div>
    </div>

    <!-- Message Container -->
    <div id="message-container" class="message-container">
        <span id="game-message">Une nouvelle partie va bientôt commencer...</span>
    </div>
</div>
</body>
</html>
