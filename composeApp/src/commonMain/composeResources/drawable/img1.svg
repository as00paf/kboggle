<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#f2f2f2" />
  
  <!-- Game Name -->
  <text x="50%" y="20%" font-size="48" font-family="serif" fill="#333" text-anchor="middle">
    Kolossal Boggle
  </text>
  
  <!-- Boggle Dice -->
  <g transform="translate(256, 256) rotate(45)">
    <rect x="-50" y="-50" width="100" height="100" fill="#ccc" stroke="#333" stroke-width="3"/>
    <text x="0" y="0" font-size="48" font-family="sans-serif" fill="#333" text-anchor="middle" alignment-baseline="middle">
      K
    </text>
  </g>
</svg>